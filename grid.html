<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid practice</title>
</head>
<body style="padding-bottom: 1000px ;">
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
    
    ">
        <div style="background-color:
         lightblue;">div1 text</div>
        <div style="background-color:
         lightpink;">div2 <p>hi</p></div>
    </div>

    <div style="
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
        margin-top: 20px;
    
    ">
        <div style="background-color:
         lightblue;">div1</div>
        <div style="background-color:
         lightpink;">div2 </div>
         <div style="background-color:
         black;">div3 </div>
    </div>

        <div style="
        display: grid;
        grid-template-columns:  1fr 1fr 1fr;
        margin-top: 20px;
        column-gap: 20px;
        row-gap: 40px;
        

    ">
        <div style="background-color:
        lightblue; height: 200px;">div1</div>
        <div style="background-color:
        lightpink; height: 200px;">div2 </div>
        <div style="background-color:
        blue; height: 200px;">div3 </div>
        <div style="background-color:
        lightpink; height: 200px;">div2 </div>
        <div style="background-color:
        blue; height: 200px;">div3 </div>
        <div style="background-color:
        lightblue; height: 200px;">div1</div>
         
    </div>
</body>
</html>
