<!DOCTYPE html>
<head>
    <title>flexbox example</title>
</head>
<body style="padding-bottom: 1000px;">

    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color:red;
    width: 100px;
        ">100px
        
    </div>
    <div style="background-color: lightblue;
    flex: 1;
        ">flex: 1
    </div>
        <div style="background-color: lightcoral;
    flex: 2;
    ">flex: 2
        </div>
    
    </div>

    <div style="
        
        margin-top: 30px;
        border-style: solid;
        height: 70px;
        border-width: 1px;
        border-color: grey;

        justify-content: center;
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color:lightblue;
    width: 100px;
        ">100px
        
    </div>
    <div style="background-color: lightpink;
    width: 100px;
        ">100px
    </div>
        <div style="background-color:lightblue;
    width: 100px;
    ">100px
        </div>
    
    </div>

    <div style="
        
        margin-top: 30px;
        border-style: solid;
        height: 70px;
        border-width: 1px;
        border-color: grey;

        justify-content: space-between;
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color:lightblue;
    width: 100px;
        ">100px
        
    </div>
    <div style="background-color: lightpink;
    width: 100px;
        ">100px
    </div>
        <div style="background-color:lightblue;
    width: 100px;
    ">100px
        </div>
    
    </div>

    <div style="
        
    margin-top: 30px;
    border-style: solid;
    height: 70px;
    border-width: 1px;
    border-color: grey;
    align-items:  center;

    justify-content: space-between;
    display: flex;
    flex-direction: row;
    ">
    <div style="background-color:lightblue;
width: 100px;

</div>
<div style="background-color: lightpink;

</body>
</html>
